<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap India - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🇮🇳 SkillSwap India</h1>
        <p>Get in Touch with Us</p>
        <nav>
            <a href="index.html">🏠 Home</a> |
            <a href="contact.html" style="font-weight: bold;">📩 Contact</a>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" id="contactName" placeholder="Your Name" required>
                <input type="email" id="contactEmail" placeholder="Your Email" required>
                <textarea id="contactMessage" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p id="thankYouMessage" style="display:none; color: green; margin-top: 1rem;">
                ✅ Thank you for reaching out! We will get back to you soon.
            </p>
        </section>
    </main>

    <footer>
        <p>© 2025 SkillSwap India — Built with ❤️ for learners</p>
    </footer>

    <!-- ES6 Module -->
    <script type="module" src="script.js"></script>
</body>
</html>
