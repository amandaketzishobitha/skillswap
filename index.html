<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <header>
        <h1>🇮🇳 SkillSwap India</h1>
        <p>Connect. Learn. Grow — Together.</p>
        <nav>
            <a href="index.html" style="font-weight: bold;">🏠 Home</a> |
            <a href="contact.html">📩 Contact</a>

    <main>
        <section class="form-section">
            <h2>Share Your Skills</h2>
            <form id="skillForm">

                <input type="text" id="skill" placeholder="Skill You Offer" required>
                <input type="text" id="want" placeholder="Skill You Want" required>
                <button type="submit">Add Skill</button>
            </form>
        </section>

        <section>
            <h2>Mini Activity - Create & Delete Cards</h2>
            <button id="createCardBtn">Create Card</button>
            <div id="cardContainer"></div>
        </section>

        <section class="skills-list">
            <h2>Available Swaps</h2>
            <div id="skillsContainer"></div>
        </section>
    </main>

    <footer>
        <p>© 2025 SkillSwap India — Built with ❤️ for learners</p>
    </footer>
