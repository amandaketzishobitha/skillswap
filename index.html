<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap India</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🇮🇳 SkillSwap India</h1>
        <p>Connect. Learn. Grow — Together.</p>
    </header>

    <main>
        <section class="form-section">
            <h2>Share Your Skills</h2>
            <form id="skillForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="text" id="skill" placeholder="Skill You Offer" required>
                <input type="text" id="want" placeholder="Skill You Want" required>
                <button type="submit">Add Skill</button>
            </form>
        </section>

        <section class="skills-list">
            <h2>Available Swaps</h2>
            <div id="skillsContainer"></div>
        </section>
    </main>

    <footer>
        <p>© 2025 SkillSwap India — Built with ❤️ for learners</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
